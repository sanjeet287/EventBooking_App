spring.application.name=eventbooking-service
# Server Port
server.port=8080

# Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/eventdb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Secret Key
jwt.
jwt.expiration=60*60*1000


# Email Config (for Notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true




# Logging Levels
logging.level.root=INFO
logging.level.com.eventbooking=DEBUG

# Log file configuration
logging.file.name=${LOG_PATH:logs}/${LOG_FILE:eventbooking}.log


